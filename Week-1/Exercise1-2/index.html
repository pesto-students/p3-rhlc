<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CattyBoard Top 100 Single Charts</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <ul>
          <li><i class="fa-solid fa-bars"></i></li>
          <li><i class="fa-solid fa-house"></i></li>
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-volume-high"></i></li>
          <li><i class="fa-solid fa-user"></i></li>
          <li><i class="fa-solid fa-list"></i></li>
          <li><i class="fa-solid fa-gear"></i></li>
          <li><i class="fa-solid fa-cloud"></i></li>
        </ul>
      </nav>
      <div class="main">
        <section class="playing">
          <div class="left">
            <img
              src="./img/2Eq--cattyboard.jpeg"
              alt="CattyBoard Top 100 Single Charts Cover Art"
            />
          </div>
          <div class="right">
            <h2>CattyBoard Top 100 Single Charts (11.06.36)</h2>
            <p>Unknown Artist</p>
            <p>2016.Charts.100 songs</p>
            <span class="control-player"
              ><i class="fa-solid fa-play"></i> Play All
              <i class="fa-solid fa-plus"></i> Add to<i
                class="fa-solid fa-angles-right"
              ></i>
              More</span
            >
          </div>
        </section>
        <section class="playlist">
          <table>
            <tr>
              <td>1. Song Name</td>
              <td>Artists name</td>
              <td>2:55</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>

            <tr>
              <td>2. Song Name</td>
              <td>Artists name</td>
              <td>2:55</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>

            <tr>
              <td>3. Song Name</td>
              <td>Artists name</td>
              <td>2:55</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
              <td>4. Song Name</td>
              <td>Artists name</td>
              <td>2:55</td>
              <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
          </table>
        </section>
      </div>
    </div>
    <footer>
      <div class="footer-left">
        <img
          src="./img/2Eq--cattyboard.jpeg"
          alt="CattyBoard Top 100 Single Charts Cover Art"
        />
        <span class="song-info">
          <p>Song name</p>
          <p>Artist name</p>
        </span>
      </div>
      <div class="footer-right">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-pause"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </footer>
  </body>
</html>
